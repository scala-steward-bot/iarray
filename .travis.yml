language: scala

sudo: false

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/launchers

script:
  - git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
  - git show --oneline --check
  - if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ${JAVA_HOME} == $(jdk_switcher home oraclejdk8) && "${TRAVIS_BRANCH}" == "master" ]]; then export PUBLISH_SONATYPE=true; fi
  - sbt ++${TRAVIS_SCALA_VERSION} scalafmtTest ${TEST_PROJECT}/test $(if [[ "${PUBLISH_SONATYPE}" == "true" ]]; then echo ${TEST_PROJECT}/publish ; fi)
before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf

env:
  global:
  - secure: ""
  - secure: ""

addons:
  apt:
    packages:
    - oracle-java8-installer

matrix:
  include:
  - env: TEST_PROJECT="iarrayJVM"
    scala: "2.11.11"
    jdk: openjdk7
  - env: TEST_PROJECT="iarrayJVM"
    scala: "2.12.4"
  - env: TEST_PROJECT="iarrayJVM"
    scala: "2.13.0-M2"
  - env: TEST_PROJECT="iarrayJS"
    scala: "2.11.11"
    jdk: openjdk7
  - env: TEST_PROJECT="iarrayJS"
    scala: "2.12.4"
  - env: TEST_PROJECT="iarrayJS"
    scala: "2.13.0-M2"
  - env: TEST_PROJECT="iarrayNative"
    scala: "2.11.11"
    dist: trusty
    sudo: required
    before_install:
    - curl https://raw.githubusercontent.com/scala-native/scala-native/21539aa97947f7/bin/travis_setup.sh | bash -x
  - scala: "2.12.4"
    jdk: oraclejdk9
    before_install:
    # https://github.com/sbt/sbt/pull/2951
    - git clone https://github.com/retronym/java9-rt-export
    - cd java9-rt-export/
    - git checkout 1019a2873d057dd7214f4135e84283695728395d
    - echo "sbt.version=1.0.2" > project/build.properties
    - sbt package
    - java -version
    - mkdir -p $HOME/.sbt/0.13/java9-rt-ext; java -jar target/java9-rt-export-*.jar $HOME/.sbt/0.13/java9-rt-ext/rt.jar
    - jar tf $HOME/.sbt/0.13/java9-rt-ext/rt.jar | grep java/lang/Object
    - cd ..
    script:
    - sbt -Dscala.ext.dirs=$HOME/.sbt/0.13/java9-rt-ext ++$TRAVIS_SCALA_VERSION iarrayJVM/test iarrayJS/test
